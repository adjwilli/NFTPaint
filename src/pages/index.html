<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/index.css">
	<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>NFTPaint</title>

</head>
<body>
    <section class="container">
        <div id="titlebar" class="toolbar">
            <h1>NFTPaint</h1>
			<div id="buttons">
	            <button id="export">Export NFT</button>
			</div>
			<div id="canvas-options">
	            <button id="undo" disabled="disabled">Undo</button>
	            <button id="redo" disabled="disabled">Redo</button>
	            <button id="clear" disabled="disabled">Clear</button>
			</div>
        </div>
		<div id="modal" style="display:none;">
			<button id="close">X</button>
			<div id="modal-message"></div>
		</div>
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>
		<div id="paint-options" class="toolbar">
			<div>
				<label for="stroke">Color</label>
				<input id="stroke" name='stroke' type="color">
			</div>
			<div>
				<label for="lineWidth">Line Width</label>
				<input id="lineWidth" name='lineWidth' type="number" value="5">
			</div>
		</div>
    </section>
    <script src="./public/index.js"></script>
</body>
</html>
